<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <fieldset class="hidden changeMode">
          <div>
            <input type="radio" name="radio" id="darkMode" />
            <label for="darkMode"></label>
          </div>
          <div>
            <input type="radio" name="radio" id="lightMode" />
            <label for="lightMode"></label>
          </div>
        </fieldset>
        <h1 class="title">Calculadora IMC</h1>
      </header>
      <article></article>
      <section class="imcCalculate">
        <form action="" class="form">
          <div class="inputContainer">
            <div class="inputBar">
              <div class="inpt">
                <input
                  class="alturaInput"
                  type="range"
                  class="altura"
                  name="altura"
                  value="0"
                  min="0"
                  max="220"
                />
              </div>

              <p id="alturaValue">0</p>
              <label for="altura">Altura</label>
            </div>
            <div class="imgContainer">
              <img
                width="128px"
                height="128px"
                src="https://st3.depositphotos.com/2419757/16548/v/450/depositphotos_165489626-stock-illustration-cartoon-full-length-man-isolated.jpg"
                alt="peopleIllustration"
              />
            </div>

            <div class="inputBar">
              <div class="inpt">
                <input
                  class="pesoInput"
                  type="range"
                  class="peso"
                  name="peso"
                  min="0"
                  value="0"
                  max="200"
                />
              </div>
              <p id="pesoValue">0</p>
              <label for="peso">Peso</label>
            </div>
          </div>
          
          <div class="buttonContainer">
            <button type="submit">Calcular</button>
          </div>
        </form>
        <div class="hidden results">
          <input class="termometro" type="range" name="termometro" value="0" min="18" max="35">
        </div>
        
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
